{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <title>{% block title %}
    my app
    {% endblock %}
  </title>
  
</head>

<body >
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border:1px solid rgb(2, 2, 122) ;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweeter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'register'%}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Contact</a>
              </li>
              
                
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">About</a>
              </li>
            </ul>
            <a href="{% url 'tweet_list' %}" class="btn btn-primary" style="margin-right:7px;">Tweet Home</a>
            {% if user.is_authenticated %}
            <form  method="post" action="{% url 'logout' %}" style="margin-left:7px;">
            
           
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-success" style="margin-right:7px;">Login</a>
        <a href="{% url 'register' %}" class="btn btn-success" style="margin-right:7px;">Register</a>
        
        
        {% endif %}
        
    </div>
</div>
</div>
</nav>
<h1 class="text-center text-white">Welcome to <p style="color:rgb(194, 77, 77);">Tweeter!</p></h1>
{% block content %}
{% endblock %}
   
</body>
</html>
